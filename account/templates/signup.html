{%extends 'base.html'%}

{% block content %}
{% if error %}
{{error}}
{%endif%}

<h1>Sign up!</h1>
<br />
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  Username:
  <br />
  <input type="text" name="USERNAME">
  <br />
  Password:
  <br />
  <input type="password" name="PASSWORD1">
  <br />
  Confirm Password:
  <br />
  <input type="password" name="PASSWORD2">
  <br />
  <br />
  <input class="btn btn-primary" type="submit" value="signup!">
</form>


{%endblock%}
